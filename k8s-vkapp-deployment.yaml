apiVersion: apps/v1
kind: Deployment
metadata:
  name: vkapp
  namespace: vkapp
  labels:
    app: vkapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vkapp
  template:
    metadata:
      labels:
        app: vkapp
    spec:
      containers:
      - name: vkapp
        image: vkapp:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vkapp-service
  namespace: vkapp
spec:
  selector:
    app: vkapp
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: vkapp-nodeport
  namespace: vkapp
spec:
  selector:
    app: vkapp
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
